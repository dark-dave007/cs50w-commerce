{% extends "auctions/layout.html" %} 

{% block body %}

    <h2 class="text-center text-light">Create a listing</h2>
    <div class="container text-light text-center">
        <div class="row justify-content-center">
            <div class="col-sm-6 listing-card">
                <form action="{% url 'create' %}" method="post">
                    {% csrf_token %} 
                    <div class="form-group">
                        {{ form.title }}
                    </div>
                    <div class="form-group">
                        {{ form.description }}
                    </div>
                    <label for="id_starting_bid">Starting Bid:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">â‚¬</span>
                        </div>
                        {{ form.starting_bid }}
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                        </div> 
                    </div>
                    <label for="id_duratioon">Optional: Duration</label>
                    <div class="input-group mb-3">
                        {{ form.duration }}
                    </div>
                    <label for="id_img_url">Optional: Image URL</label>
                    <div class="input-group mb-3">
                        {{ form.img }}
                    </div>
                    <label for="id_category">Optional: Category</label>
                    <div class="input-group mb-3">
                        {{ form.category }}
                    </div>
                    <input class="btn mbutton mteal" type="submit" value="Create">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
