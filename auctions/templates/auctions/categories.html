{% extends "auctions/layout.html" %}

{% block title %}Categories{% endblock title %}

{% block body %} 
    <h2 class="text-center text-light">Categories</h2>
    <div class="container">
        <div class="row justify-content-center text-light">
            <div class="col-md-6 listing-card text-center">
                {% for category in categories %}
                    <a class="nav-link" href="{% url 'category' category.name %}">
                        <h3>{{ category.name }}: <p class="badge badge-pill badge-info">{{ category.count_active_listings }}</p></h3>
                    </a>
                    <br>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock body %}
