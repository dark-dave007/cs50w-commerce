{% extends "auctions/layout.html" %}

{% block body %}

    <h2 class="text-center text-light">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="container text-center text-light">
        <div class="row justify-content-center">
            <div class="col-sm-4 listing-card">
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                    <input class="btn mbutton mblue" type="submit" value="Login">
                </form>
            </div>
        </div>
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>

{% endblock %}
